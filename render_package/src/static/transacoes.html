<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transações - Gestão Financeira</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <header>
        <div class="container header-content">
            <div class="logo">Gestão Financeira</div>
            <nav class="main-nav">
                <ul>
                    <li><a href="/">Início</a></li>
                    <li><a href="/transacoes.html" class="active">Transações</a></li>
                    <li><a href="/clientes.html">Clientes</a></li>
                    <li><a href="/estatisticas.html">Estatísticas</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container mt-3">
        <div class="card mb-3">
            <div class="card-header d-flex justify-between align-center">
                <h2>Transações</h2>
                <a href="/nova-transacao.html" class="btn btn-success">
                    <i class="fas fa-plus"></i> Nova Transação
                </a>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <form id="form-filtro" class="d-flex flex-wrap gap-2">
                        <div class="form-group" style="flex: 1; min-width: 200px;">
                            <label for="filtro-empresa">Empresa</label>
                            <select id="filtro-empresa" name="empresa_id">
                                <option value="">Todas</option>
                                <!-- Será preenchido via JavaScript -->
                            </select>
                        </div>
                        <div class="form-group" style="flex: 1; min-width: 200px;">
                            <label for="filtro-cliente">Cliente/Fornecedor</label>
                            <select id="filtro-cliente" name="cliente_id">
                                <option value="">Todos</option>
                                <!-- Será preenchido via JavaScript -->
                            </select>
                        </div>
                        <div class="form-group" style="flex: 1; min-width: 200px;">
                            <label for="filtro-tipo">Tipo</label>
                            <select id="filtro-tipo" name="tipo">
                                <option value="">Todos</option>
                                <option value="receita">Receitas</option>
                                <option value="despesa">Despesas</option>
                            </select>
                        </div>
                        <div class="form-group" style="flex: 1; min-width: 200px;">
                            <label for="filtro-data-inicio">Data Início</label>
                            <input type="date" id="filtro-data-inicio" name="data_inicio">
                        </div>
                        <div class="form-group" style="flex: 1; min-width: 200px;">
                            <label for="filtro-data-fim">Data Fim</label>
                            <input type="date" id="filtro-data-fim" name="data_fim">
                        </div>
                        <div class="form-group d-flex align-center" style="flex: 1; min-width: 200px;">
                            <button type="submit" class="btn btn-primary" style="margin-top: 24px;">
                                <i class="fas fa-search"></i> Filtrar
                            </button>
                            <button type="button" id="btn-limpar-filtro" class="btn" style="margin-top: 24px; margin-left: 10px;">
                                <i class="fas fa-times"></i> Limpar
                            </button>
                        </div>
                    </form>
                </div>

                <div class="table-responsive">
                    <table class="table" id="tabela-transacoes">
                        <thead>
                            <tr>
                                <th>Data</th>
                                <th>Empresa</th>
                                <th>Cliente/Fornecedor</th>
                                <th>Tipo</th>
                                <th>Valor Oficial</th>
                                <th>Valor Real</th>
                                <th>Foto</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Será preenchido via JavaScript -->
                        </tbody>
                    </table>
                </div>
                <div id="sem-transacoes" class="text-center p-2" style="display: none;">
                    <p>Nenhuma transação encontrada.</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal para Visualizar Foto -->
    <div id="modal-foto" class="modal" style="display: none;">
        <div class="modal-content" style="max-width: 80%; max-height: 80%;">
            <div class="modal-header">
                <h3>Foto da Fatura</h3>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body text-center">
                <img id="modal-foto-img" src="" alt="Foto da Fatura" style="max-width: 100%; max-height: 70vh;">
            </div>
        </div>
    </div>

    <!-- Modal para Detalhes da Transação -->
    <div id="modal-detalhes" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Detalhes da Transação</h3>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body" id="detalhes-transacao">
                <!-- Será preenchido via JavaScript -->
            </div>
        </div>
    </div>

    <a href="/nova-transacao.html" class="fab" title="Nova Transação">
        <i class="fas fa-plus"></i>
    </a>

    <nav class="bottom-nav">
        <a href="/">
            <i class="fas fa-home"></i>
            <span>Início</span>
        </a>
        <a href="/transacoes.html" class="active">
            <i class="fas fa-exchange-alt"></i>
            <span>Transações</span>
        </a>
        <a href="/clientes.html">
            <i class="fas fa-users"></i>
            <span>Clientes</span>
        </a>
        <a href="/estatisticas.html">
            <i class="fas fa-chart-bar"></i>
            <span>Estatísticas</span>
        </a>
    </nav>

    <script src="/static/js/main.js"></script>
    <script src="/static/js/transacoes-lista.js"></script>
</body>
</html>
